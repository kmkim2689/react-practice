<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <!-- 그리고 propType이 적용 안되시는 분들은
    https://unpkg.com/react@17.0.2/umd/react.production.min.js ->
    https://unpkg.com/react@17.0.2/umd/react.development.js 로 변경해주세요. -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Prop-Types : 컴포넌트가 어떠한 자료형의 props 변수를 받도록 할 것인지 설정할 수 있도록 하는 라이브러리 -->
    <!-- 콘솔에 "PropTypes"를 입력하면, 객체가 나오는데, 어떤 자료형을 설정할 수 있는지 나온다. -->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

    
    <script type="text/babel">
        // 매개변수의 기본값을 설정할 수도 있다.
        function Btn({ text, fontSize=10 }) {
            console.log(text, "was rendered");
            return(
                <button 
                style={{
                    backgroundColor:"tomato",
                    color:"white",
                    padding:"10px 20px",
                    border: 0,
                    borderRadius:10,
                    fontSize: fontSize
                }}>{text}</button>
            ) 
        }

        // 특정 컴포넌트의 props 변수들의 자료형을 지정해주는 방법 : 컴포넌트명.propTypes
        // 변수명: PropTypes.자료형 형태로 입력.
        // 만약에 필수로 입력하도록 하고 싶다면, Props.자료형.isRequired를 쓰면 된다.
        // PropTypes 객체 안에 자료형들이 있기 때문...
        // 만약 자식컴포넌트 선언 시 엉뚱한 자료형으로 넘겨준다면, 경고메시지를 확인할 수 있게 된다.
        Btn.propTypes = {
            text: PropTypes.string.isRequired,
            fontSize: PropTypes.number.isRequired
        }

        const root = document.getElementById("root");
        
        function App() {
            return (
                <div>
                    <Btn text="김기문" fontSize={18} />
                    <Btn text="김기문" />
                </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
</body>
</html>

<!-- createElement를 대체할 수 있는 방법 : JSX-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <!-- react -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- reactdom -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- JSX 코드를 브라우저가 이해할 수 있도록, js 코드로 변환하기 위하여, 1. Babel을 사용 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 2. JSX를 감싸고 있는 script 태그에서 type을 설정 -->
    <script type="text/babel">
        const root = document.getElementById("root");
        // const Title = (
        //     <h3 id="title" onMouseEnter={() => {console.log("mouse entered")}}>
        //         Hello I'm a title
        //     </h3>
        // );

        // const Button = (
        //     <button 
        //         style={{backgroundColor: "tomato"}} onClick={() => {console.log("i'm clicked")}}>
        //         Click me
        //     </button>
        // );

        // const container = React.createElement("div", null, [Title, Button]);

        // element에 1개 이상의 다른 element를 넣고 싶을 때
        // 1. element(Component)들을 함수로 만들어준다. 여기서 주의해야 할 점은, 컴포넌트 변수명의 첫 글자는 반드시 대문자여야 한다는 것이다.
        // 이유 : react와 jsx에서 사용하는 태그와 구분하기 위함. 예를 들어, button은 html 및 jsx에서 사용하는 것이고, Button은 사용자가 직접 지정하는 컴포넌트일 것이다.
        // 결국, 직접 만들어놓은 컴포넌트를 다른 곳에서 사용할 수 있도록 하기 위해서는, 변(함)수명의 첫 글자는 대문자로 해야 한다는 것임.
        
        const Title = () => (
            <h3 id="title" onMouseEnter={() => {console.log("mouse entered")}}>
                Hello I'm a title
            </h3>
        );

        const Button = () => (
            <button 
                style={{backgroundColor: "tomato"}} onClick={() => {console.log("i'm clicked")}}>
                Click me
            </button>
        );

        // 2. 위에서 추가한 함수들을 사용할 곳에서 이 함수들을 마치 HTML 태그인 것 마냥 사용한다. ***물론 div 내부에서 컴포넌트뿐만 아니라, 일반 html 태그도 사용 가능하다.
        const Container = () => (
            <div>
                <button>hello</button>
                <Title />
                <Button />
            </div>
        );

        ReactDOM.render(<Container/>, root);
        
    </script>
</body>
</html>
